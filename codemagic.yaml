workflows:
  ios-workflow:
    name: ios_workflow
    environment:
      vars:
        XCODE_WORKSPACE: "TelefonicaTest.xcworkspace"
        XCODE_SCHEME: "TelefonicaTest"
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
          source: true
    scripts:
      - name: Run tests
        script: xcode-project run-tests --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
